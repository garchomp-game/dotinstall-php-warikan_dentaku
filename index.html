<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>割り勘電卓</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="input-area">
                <input type="text" name="" id="price" placeholder="金額" value="">
                <input type="text" name="" id="num" placeholder="人数" value="">
                <select id="unit" name="">
                    <option value="10">10円</option>
                    <option value="100" selected>100円</option>
                    <option value="1000">1000円</option>
                </select>
                <div id="btn" class="disabled">計算</div>
            </div>
        </div>
        <div class="result-area">
            <p id="result">ここに結果を表示します</p>
            <div id="reset" class="hidden">もう一度計算する？</div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
